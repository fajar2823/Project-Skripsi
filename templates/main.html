<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="static/style.css">    
<title>Rekomendasi Tempat Makan</title>
</head>
<body>
    <main>
      <figure>
            <picture>
              <source  media="(min-width: 768px)"
                srcset="images/italian-cuisine.jpg"
                 sizes="360px" />
        <source srcset="images/italian-cuisine.jpg"
                 sizes="(min-width: 320px) 290px,
                        (min-width: 480px) 435px
                        (min-width: 640px) 580px" />
             <img class="gambar" src="images/italian-cuisine.jpg" alt="">
            </picture>
        <div class="headlie">
            <h2 class="text-headline">Recommender System</h2>
            <h3 class="text-subheadline">Cari tempat Makan di Yogyakarta</h3>
        </div>
        <div>
            <img class="gambar" src="images/italian-cuisine.jpg" alt="">
        </div>
      </figure>
    
        <form action="/rekomendasi" method="POST">

            
            <select name="halal"  class="Input" placeholder="Halal">
                <option value=0>non Halal</option>
                <option value=1>Halal</option>
            </select>

            
            <select name="area merokok" class="Input" placeholder="Area Merokok">
                <option value=0>Tidak</option>
                <option value=1>Ada</option>
            </select>

            
            <select name="harga" class="Input" placeholder="Harga">
                <option value=0>Mahal</option>
                <option value=1>Menengah</option>
                <option value=2>Murah</option>
            </select>

            
            <select name="tempat parkir" class="Input" placeholder="Tempat_parkir">
                <option value=0>off street parking</option>
                <option value=1>on street parking</option>
            </select>
            <br><br>
            <input type="submit" value="Cari Top 5 Tempat Makan" class="btn btn-primary">

        </form>

    
    </main>
</body>
</html>
